<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-lg-12">
            <div class="comment-form-wrap pt-5">
                <h3 class="mb-5">{{title}}-Course</h3>
                <form action="#" class="p-5 bg-light" #addCourseForm='ngForm' (ngSubmit)='addEditCourse()'>

                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]='course.name'
                            [ngModelOptions]="{standalone: true}">
                    </div>

                    <div class="form-group">
                        <label for="description">Description *</label>
                        <input type="text" class="form-control" id="description" [(ngModel)]='course.description'
                            [ngModelOptions]="{standalone: true}">
                    </div>

                    <div class="form-group">
                        <label for="trainerName">Trainer Name *</label>
                        <input type="text" class="form-control" id="trainerName" [(ngModel)]='course.trainerName'
                            [ngModelOptions]="{standalone: true}">
                    </div>

                    <div class="form-group">
                        <label for="price">Price *</label>
                        <input type="number" class="form-control" id="price" [(ngModel)]='course.price'
                            [ngModelOptions]="{standalone: true}">
                    </div>

                    <div class="form-group">
                        <label for="startAt">StartAt *</label>
                        <input type="date" class="form-control" id="startAt" [(ngModel)]='course.startAt'
                            [ngModelOptions]="{standalone: true}">
                    </div>

                    <div class="form-group">
                        <label for="capacity">Capacity *</label>
                        <input type="number" class="form-control" id="capacity" [(ngModel)]='course.capacity'
                            [ngModelOptions]="{standalone: true}">
                    </div>



                    <button class="btn btn-success" (click)="filePicker.click()">Select image</button>
                    <div class="mb-3" style="visibility:hidden;">
                        <input type="file" class="form-control" (change)='onImageSelected($event)' #filePicker
                            [(ngModel)]="course.image" [ngModelOptions]="{standalone:true}">
                    </div>
                    <div> <img [src]="imagePreview" *ngIf="imagePreview" height="200px" width="200px">
                    </div>



                    <div class="form-group">
                        <button type="submit" value="Post Comment" class="btn btn-primary py-3 px-4 text-white">
                            {{title}} Course </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
