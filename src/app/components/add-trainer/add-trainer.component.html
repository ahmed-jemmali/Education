<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-lg-12">
            <div class="comment-form-wrap pt-5">
                <h3 class="mb-5">Add-Trainer</h3>
                <form action="#" class="p-5 bg-light" #addTrainerForm='ngForm' (ngSubmit)='addTrainer()'>

                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]='trainer.name'
                            [ngModelOptions]="{standalone: true}">
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]='trainer.email'
                            [ngModelOptions]="{standalone: true}">
                    </div>

                    <div class="form-group">
                        <label for="age">Age*</label>
                        <input type="number" class="form-control" id="age" [(ngModel)]='trainer.age'
                            [ngModelOptions]="{standalone: true}">
                    </div>

                    <div class="form-group">
                        <label for="speciality">Speciality *</label>
                        <input type="text" class="form-control" id="speciality" [(ngModel)]='trainer.speciality'
                            [ngModelOptions]="{standalone: true}">
                    </div>



                    <div class="form-group">
                        <label for="phone">Phone *</label>
                        <input type="number" class="form-control" id="phone" [(ngModel)]='trainer.phone'
                            [ngModelOptions]="{standalone: true}">
                    </div>

                    <div class="form-group">
                        <button type="submit" value="Post Comment" class="btn btn-primary py-3 px-4 text-white">
                            Add Trainer </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
